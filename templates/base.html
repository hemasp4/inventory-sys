<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10951/10951884.png">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <a href="/" class="flex items-center py-2 px-2">
                    <img src="https://cdn-icons-png.flaticon.com/128/11167/11167560.png" alt="Logo" class="h-8 w-8 mr-2 rounded-full bg-white p-1 shadow">
                    <span class="font-semibold text-gray-500 text-lg">Inventory</span>
                </a>

                <!-- Primary Navbar items -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/products" class="py-2 px-3 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Products</a>
                    <a href="/locations" class="py-2 px-3 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Locations</a>
                    <a href="/movements" class="py-2 px-3 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Movements</a>
                    <a href="/reports" class="py-2 px-3 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Reports</a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class="w-6 h-6 text-gray-500 hover:text-green-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="bg-white shadow-md">
                <li><a href="/products" class="block px-4 py-2 text-gray-500 font-semibold hover:bg-green-500 hover:text-white transition duration-300">Products</a></li>
                <li><a href="/locations" class="block px-4 py-2 text-gray-500 font-semibold hover:bg-green-500 hover:text-white transition duration-300">Locations</a></li>
                <li><a href="/movements" class="block px-4 py-2 text-gray-500 font-semibold hover:bg-green-500 hover:text-white transition duration-300">Movements</a></li>
                <li><a href="/reports" class="block px-4 py-2 text-gray-500 font-semibold hover:bg-green-500 hover:text-white transition duration-300">Reports</a></li>
            </ul>
        </div>

        <script>
            const btn = document.querySelector("button.mobile-menu-button");
            const menu = document.querySelector(".mobile-menu");
            btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        </script>
    </nav>

    <!-- Conditional central box only for index page -->
    {% if request.path == '/' %}
    <main class="flex-1 flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-80 flex flex-col space-y-4 text-center">
            <a href="/products" class="py-2 px-4 bg-gray-100 rounded hover:bg-green-500 hover:text-white transition duration-300 font-semibold">Products</a>
            <a href="/locations" class="py-2 px-4 bg-gray-100 rounded hover:bg-green-500 hover:text-white transition duration-300 font-semibold">Locations</a>
            <a href="/movements" class="py-2 px-4 bg-gray-100 rounded hover:bg-green-500 hover:text-white transition duration-300 font-semibold">Movements</a>
            <a href="/reports" class="py-2 px-4 bg-gray-100 rounded hover:bg-green-500 hover:text-white transition duration-300 font-semibold">Reports</a>
        </div>
    </main>
    {% else %}
    <main class="flex-1 container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
    {% endif %}

</body>
</html>
