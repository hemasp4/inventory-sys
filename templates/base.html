<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10951/10951884.png">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">

                <!-- Logo -->
                <a href="/" class="flex items-center py-2 px-2">
                    <img src="https://cdn-icons-png.flaticon.com/128/11167/11167560.png" alt="Logo" class="h-8 w-8 mr-2">
                    <span class="font-semibold text-gray-700 text-lg">Inventory</span>
                </a>

                <!-- Desktop Navbar -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/products" class="text-gray-600 font-semibold hover:text-green-500 transition duration-300">Products</a>
                    <a href="/locations" class="text-gray-600 font-semibold hover:text-green-500 transition duration-300">Locations</a>
                    <a href="/movements" class="text-gray-600 font-semibold hover:text-green-500 transition duration-300">Movements</a>
                    <a href="/reports" class="text-gray-600 font-semibold hover:text-green-500 transition duration-300">Reports</a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button outline-none">
                        <svg class="w-6 h-6 text-gray-600 hover:text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

            </div>

            <!-- Mobile Menu -->
            <div class="hidden mobile-menu md:hidden">
                <ul class="bg-gray-100">
                    <li><a href="/products" class="block px-4 py-2 text-gray-700 font-semibold hover:bg-green-500 hover:text-white transition duration-300">Products</a></li>
                    <li><a href="/locations" class="block px-4 py-2 text-gray-700 font-semibold hover:bg-green-500 hover:text-white transition duration-300">Locations</a></li>
                    <li><a href="/movements" class="block px-4 py-2 text-gray-700 font-semibold hover:bg-green-500 hover:text-white transition duration-300">Movements</a></li>
                    <li><a href="/reports" class="block px-4 py-2 text-gray-700 font-semibold hover:bg-green-500 hover:text-white transition duration-300">Reports</a></li>
                </ul>
            </div>
        </div>

        <script>
            const btn = document.querySelector("button.mobile-menu-button");
            const menu = document.querySelector(".mobile-menu");

            btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        </script>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
